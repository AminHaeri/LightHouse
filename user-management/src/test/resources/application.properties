# security oath2
security.oauth2.client.client-id=FanoosClient
security.oauth2.client.client-secret=FanoosSecret
security.oauth2.client.signing-key=FanoosKey
security.oauth2.client.token-validity=30000
security.oauth2.client.refresh-token-validity=150000

# jpa
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3366/fanoosdbtest?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=fanoosusertest
spring.datasource.password=fanoospasstest
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate

#to show sql
spring.jpa.properties.hibernate.show_sql=true
#formatting
spring.jpa.properties.hibernate.format_sql=true
#printing parameter values in order
logging.level.org.hibernate.type.descriptor.sql=trace

#support lazy loading for spring boot
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true